name: Deploy Astro to VPS

on:
  push:
    branches: ["main"]
    paths:
      - "blog/**"
      - ".github/workflows/deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: blog/package-lock.json

      - name: Install
        working-directory: blog
        run: npm ci

      - name: Build
        working-directory: blog
        run: npm run build

      - name: Configure SSH (base64 key)
        env:
          VPS_SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      # ✅ 关键：不泄露私钥内容，但验证是否“真的是一把可用私钥”
      - name: Check SSH key (safe)
        run: |
          echo "Key bytes:"; wc -c < ~/.ssh/id_ed25519
          echo "Has header?"; grep -q "BEGIN OPENSSH PRIVATE KEY" ~/.ssh/id_ed25519 && echo YES || echo NO
          echo "Fingerprint:"; ssh-keygen -lf ~/.ssh/id_ed25519

      - name: Deploy (rsync)
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o BatchMode=yes -o StrictHostKeyChecking=yes" \
            blog/dist/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/"